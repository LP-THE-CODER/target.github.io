<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Target</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flower">
        <!-- Generate flowers dynamically with JavaScript -->
    </div>
    <div class="rain">
        <!-- Generate raindrops dynamically with JavaScript -->
    </div>
    <div class="container">
        <div class="todo-app">
            <h2>Today-Targets <img src="main.png" alt="main icon" /></h2>
            <h5>~Secret Keeper-LP</h5>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your text">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container"></ul>
        </div>
        <button class="stop-button" onclick="stopRain()">Stop Rain</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
